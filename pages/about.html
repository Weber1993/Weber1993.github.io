<h3>关于博客</h3>
<p style=font-size:18px><B>wangbobo.top</B>这是我fork别人的Github上的仓库，经过删除修改来的；注册域名的时候不知道起什么名字，就随便起了一个与我姓名相近的域名；该博客主要用于记录平常学习中的一些知识积累及生活中的一些事情。</p>

<h3>关于作者</h3>
<p style=font-size:18px>一直想有一个记录自己笔记的地方，以前一直在work中记录笔记，但是由于各种原因，总是容易丢失自己的笔记，而且不易查找，后来经过朋友的介绍与指导，所以决定创建自己的博客来记录自己的学习和生活。</p>
